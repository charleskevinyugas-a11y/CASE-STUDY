<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Community Service Tracking</span>
            <a href="/" class="btn btn-outline-light">Home</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Student Login</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                              {% for m in messages %}
                                <div>{{ m }}</div>
                              {% endfor %}
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                          {% endif %}
                        {% endwith %}

                        <form method="POST" action="/student_login">
                            <div class="mb-3">
                                <label for="student_id" class="form-label">Select your name:</label>
                                <select name="student_id" id="student_id" class="form-select" required>
                                    <option value="">-- choose --</option>
                                    {% for s in students %}
                                    <option value="{{ s.id }}">{{ s.name }} {% if s.program %}({{ s.program }}){% endif %}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a href="/" class="btn btn-outline-secondary w-100">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
