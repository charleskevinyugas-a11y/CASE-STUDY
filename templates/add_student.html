<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Community Service Tracking</span>
            <a href="/admin" class="btn btn-outline-light">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Add Student</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                              {% for m in messages %}<div>{{ m }}</div>{% endfor %}
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                          {% endif %}
                        {% endwith %}

                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="program" class="form-label">Components:</label>
                                <select class="form-select" id="program" name="program" required>
                                    <option value="">-- select component --</option>
                                    <option value="ROTC">ROTC</option>
                                    <option value="CWTS">CWTS</option>
                                    <option value="LTS">LTS</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="picture" class="form-label">Student Picture:</label>
                                <input type="file" class="form-control" id="picture" name="picture" accept="image/*">
                                <small class="text-muted">Accepted formats: PNG, JPG, JPEG, GIF (Max 16MB)</small>
                            </div>

                            <div class="mb-3">
                                <label for="total_hours" class="form-label">Total Required Hours:</label>
                                <input type="number" class="form-control" id="total_hours" name="total_hours" required>
                            </div>

                            <div class="mb-3">
                                <label for="completed_hours" class="form-label">Completed Hours:</label>
                                <input type="number" class="form-control" id="completed_hours" name="completed_hours" value="0" required>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-success">Add Student</button>
                                <a href="/admin" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
